name: Django CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Change to Shelf directory
      run: cd Shelf
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    # Добавьте дополнительные шаги для тестирования, если необходимо
    - name: Build Docker Image
      run: docker build -t shelfapp .
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.194.169.160.205 }}
        username: ${{ secrets.root }}
        password: ${{ secrets.a1c38f8f578d7b! }}
        script: |
          docker stop shelfapp || true
          docker rm shelfapp || true
          docker pull shelfapp:latest
          docker run --net=host shelfapp
