{% extends 'base.html' %}

{% block title %}{{ book.name }}{% endblock %}

{% block main %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/main/book.css' %}">
<link rel="stylesheet" href="{% static 'css/main/createBook.css' %}">
        <style>
            textarea{
                min-height: 70vh;
            }
        </style>

    <div class="container-fluid headBlock">
        <div class="row d-flex justify-content-left">
        <h1 class="text-h1 font-color text-center title">Напиши главу</h1>
        </div>
    </div>


    <!-- Добавление главы книги -->
    {% if current_user == book.autor %}
    <div class="booksConteinerMain">
        <div class="container-fluid booksConteiner">
            <form method="post" enctype="multipart/form-data" style="margin-left: 3%;" class="formBox">
                {% csrf_token %}
                <label>Название:</label><br>
                {{ form.name }}<br>
                <label>Заставка:</label><br>
                {{ form.screensaver }}<br>
                <label style="margin-top: 3%;">Текст:</label><br>
                {{ form.text }}<br>
                <div class="btnBox"><input style="width: 20%;" class="btn btn-info" type="submit" value="Создать"></div>
            </form>
        </div>
    </div>
    {% endif %}

{% endblock %}
