{% extends 'base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block main %}
{% load static %}

<div class="container mt-3">
    <div class="row d-flex justify-content-center">
       <div class="col-12 col-lg-3">
          <div class="mt-3">
            <h1 class="text-h1 font-color text-center title">Shelf</h1>
          </div>

          <div class="mt-3 logForm">
            <h3 class="text-h1 font-color text-center pt-2">Восстановление пароля</h3>

              <form class="mt-3 justify-content-center" method="post">
                {% csrf_token %}
                <div class="mb-3 inputBox">
                  <label for="exampleInputEmail1" class="text-h2 font-color">Новый пароль:</label>
                  <input name ="new_password1" type="password" class="form-control">
                </div>
                <div class="mb-3 inputBox">
                    <label for="exampleInputEmail1" class="text-h2 font-color">Повтор нового пароля:</label>
                    <input name ="new_password2" type="password" class="form-control">
                  </div>
                <div class="valid" style="margin-left: 40px; margin-top: -20px; margin-bottom: -10px;">{{ f.errors }}</div>

                <div class="d-flex justify-content-center">
                  <div class="mb-3 mt-3">
                    <button type="submit" class="btn btn-info mt-1">Сохранить</button>
                  </div>
                </div>
            </form>

          </div>     
       </div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/registration/login.css' %}">
{% endblock %}
